<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
  </head>
  <body>
    <h3>message</h3>
    <input type="text" id="message" />
    <button onclick="sendChat()">버튼</button>

    <hr />

    <span type="text" id="room">xxx1</span>
    <input type="text" id="input" />
    <button onclick="setRoom()">roomId 설정</button>
    <button id="enter" onclick="Enter()">enter</button>
    <button id="exit" onclick="Exit()">exit</button>
    <button id="rooms" onclick="Status()">Status</button>
    <a href="http://localhost:3000/auth/naver">naver로 떠나기</a>
    <hr />
    <input type="text" id="dictionary" />
    <button onclick="checkDictionary()">사전확인</button>
    <hr />
    <button onclick="Test()">Test</button>

    <button onclick="setTurn()">Myturn</button>
    <hr />
    <div id="chat"></div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io('/wakttu');
    console.log(socket);

    function setRoom() {
      const input = document.querySelector('#input');
      document.querySelector('#room').innerText = input.value;
    }
    function sendChat() {
      const input = document.querySelector('#message');
      socket.emit('chat', { roomId: 'xxx1', message: input.value });
    }

    function Enter() {
      const roomId = document.querySelector('#room').innerText;
      socket.emit('enter', roomId);
    }

    function Exit() {
      const roomId = document.querySelector('#room').innerText;
      socket.emit('exit', roomId);
    }

    function Status() {
      socket.emit('status', 'hello');
    }

    async function checkDictionary() {
      const id = document.querySelector('#dictionary').value;
      const res = await fetch(`http://localhost:3000/dictionary/game/${id}`);
      console.log(res);
    }

    function setTurn() {
      const roomId = document.querySelector('#room').innerText;
      socket.emit('turn', roomId);
    }

    function Test() {
      fetch('http://localhost:3000/test');
    }

    socket.on('enter', (data) => {
      alert(data);
    });

    socket.on('exit', (data) => {
      alert(data);
    });

    socket.on('game', (data) => {
      const div = document.querySelector('#chat');
      div.innerText += data;
    });

    socket.on('chat', (data) => {
      const div = document.querySelector('#chat');
      div.innerText += data;
    });
    1;
  </script>
</html>
