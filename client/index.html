<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
  </head>
  <body>
    <h3>message</h3>
    <input type="text" id="message" />
    <button onclick="sendMessage()">버튼</button>

    <hr />

    <span type="text" id="room"></span>
    <input type="text" id="input" />
    <button onclick="setRoom()">roomId 설정</button>
    <button id="enter" onclick="Enter()">enter</button>
    <button id="exit" onclick="Exit()">exit</button>
    <button id="rooms" onclick="Status()">Status</button>
    <a href="http://localhost:3000/auth/naver">naver로 떠나기</a>
    <hr />
    <input type="text" id="game" />
    <button onclick="sendGame()">버튼</button>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io('/wakttu');
    console.log(socket);

    function setRoom() {
      const input = document.querySelector('#input');
      document.querySelector('#room').innerText = input.value;
    }
    function sendMessage() {
      const input = document.querySelector('#message');
      socket.emit('message', input.value);
    }

    function Enter() {
      const roomId = document.querySelector('#room').innerText;
      socket.emit('enter', roomId);
    }

    function Exit() {
      const roomId = document.querySelector('#roomId').value;
      socket.emit('exit', roomId);
    }

    function Status() {
      socket.emit('status', 'hello');
    }

    async function sendGame() {
      const id = document.querySelector('#game').value;
      const res = await fetch(`http://localhost:3000/dictionary/game/${id}`);
      console.log(res);
    }
    socket.on('message', (data) => {
      alert(data);
    });

    socket.on('enter', (data) => {
      alert(data);
    });

    socket.on('exit', (data) => {
      alert(data);
    });

    socket.on('test', (data) => {
      console.log(data);
    });

    socket.on('game', (data) => {
      console.log(data);
    });
  </script>
</html>
