<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Room</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body
    class="d-flex align-items-center flex-column mt-5"
    style="background: lightgray"
  >
    <div
      class="border border-dark radius p-3"
      style="width: 800px; height: 600px; background-color: white"
      id="log"
    ></div>
    <div>
      <input type="text" name="" id="msg" /><button onclick="">입력</button
      ><button onclick="Exit()">나가기</button>
    </div>
    <div>
      <button onclick="turnStart()">턴시작</button
      ><button onclick="turnEnd()">턴끝</button>
    </div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io('/wakttu');
    function getRoomId() {
      return new URLSearchParams(location.search).get('roomId');
    }
    const roomId = getRoomId();
    console.log(socket);
    console.log(roomId);

    socket.emit('enter', roomId);

    const log = document.getElementById('log');
    function Exit() {
      const roomId = document.querySelector('#room').innerText;
      socket.emit('exit', roomId);
    }

    socket.on('enter', (data) => {
      const div = document.createElement('div');
      div.innerText = data;
      log.appendChild(div);
    });

    socket.on('exit', (data) => {
      const div = document.createElement('div');
      div.innerText = data;
      log.appendChild(div);
    });

    socket.on('chat', (data) => {
      const div = document.createElement('div');
      div.innerText = data;
      log.appendChild(div);
    });

    socket.on('turn_start', (data) => {
      const div = document.createElement('div');
      div.innerText = data;
      log.appendChild(div);
    });

    socket.on('turn_end', (data) => {
      const div = document.createElement('div');
      div.innerText = data;
      log.appendChild(div);
    });

    function chat() {
      const msg = document.querySelector('#msg');
      const div = document.createElement('div');
      div.innerText = msg.value;
      log.appendChild(div);
    }

    function Exit() {
      socket.emit('exit', roomId);
    }

    function turnStart() {
      socket.emit('turn_start', roomId);
    }

    function turnEnd() {
      socket.emit('turn_end', roomId);
    }
  </script>
</html>
